<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./bird.css" />
    <title>Bird Animation</title>
  </head>
  <body id="body">
    <div id="container">
      <div id="section1">
        <img id="birdAppear1" src="./assets/birdAppear.png" />
        <img id="birdThrow1" src="./assets/birdThrow.png" />

        <!--Create our box that holds our stuff -->
        <div class="box">
          <!--Create our real container that keeps our box sides nailed together-->
          <div class="box-wrapper">
            <!--Make our box sheets that we will nail together with css-->
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>

        <div class="icons"></div>
        <div class="textPos"></div>
      </div>
      <div id="section2">
        <img id="birdAppear2" src="./assets/birdAppear.png" />
        <img id="birdThrow2" src="./assets/birdThrow.png" />

        <div class="box2">
          <!--Create our real container that keeps our box sides nailed together-->
          <div class="box-wrapper2">
            <!--Make our box sheets that we will nail together with css-->
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>

        <div class="icons2"></div>
        <div class="textPos2"></div>
      </div>
      <div id="section3">
        <img id="birdAppear3" src="./assets/birdAppear.png" />
        <img id="birdThrow3" src="./assets/birdThrow.png" />

        <div class="box3">
          <!--Create our real container that keeps our box sides nailed together-->
          <div class="box-wrapper3">
            <!--Make our box sheets that we will nail together with css-->
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>

        <div class="icons3"></div>
        <div class="textPos3"></div>
      </div>
    </div>

    <script src="./gsap-3.11.5-premium/gsap.min.js"></script>
    <script src="./gsap-3.11.5-premium/MotionPathPlugin.min.js"></script>
    <script src="./bird.js"></script>
  </body>
</html>
